          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">


            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>

            <ul class="nav navbar-nav navbar-right">

      <div class="search-home jumbotron">

    <div class="container">

        <div class="col-md-6">

          <form id="new-portfolio">
            <div class="form-group">
              <label for="new-name">Full Name:</label>
              <input type="text" class="form-control" id="full-name">
            </div>
            <div class="form-group">
              <label for="new-education">Education:</label>
              <input type="text" class="form-control" id="new-education">

            <div id="skills">

                <label for="skillOne">Skill One:</label>

              <div class="form-group">
                <label for="skillTwo">Skill Two:</label>

              </div>
              <div class="form-group">
                <label for="skillThree">Skill Three:</label>
                <input type="text" class="form-control" id="skill-three">
              </div>
            </div>

            <button type="submit" class="btn btn-danger" id="portfolioBtn">Create Portfolio</button>
          </form>

          <h2 class="indPort">Individual Portfolios:</h2>
          <ul id="portfolios">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">

            <p class="portTitles">Full name:</p>
            <span class="full-name"></span>
