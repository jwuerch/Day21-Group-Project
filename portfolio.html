<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <h1>Portfolio</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter your full name:</h2>
          <form id="new-portfolio">
            <div class="form-group">
              <label for="new-name">Full name</label>
              <input type="text" class="form-control" id="full-name">
            </div>

            <div class="form-group">
              <label for="new-education">Education</label>
              <input type="text" class="form-control" id="new-education">
            </div>

            <div id="skills">
              <div class="form-group">
                <label for="skillOne">Skill One</label>
                <input type="text" class="form-control" id="skill-one">
              </div>
              <div class="form-group">
                <label for="skillTwo">Skill Two</label>
                <input type="text" class="form-control" id="skill-two">
              </div>
              <div class="form-group">
                <label for="skillThree">Skill Three</label>
                <input type="text" class="form-control" id="skill-three">
              </div>
            </div>

            <button type="submit" class="btn btn-danger" id="portfolioBtn">Create Portfolio</button>
          </form>

          <h2>Individual Portfolios:</h2>
          <ul id="portfolios">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>Full name: <span class="full-name"></span></p>
            <p>Education: <span class="education"></span></p>
            <p>Skills:</p>
            <ul id="skillsOutput">


            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
