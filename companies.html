              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">NextStep</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">


            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">

            <ul class="nav navbar-nav navbar-right">

            </ul>

      </nav>

      <div class="search-home jumbotron">
        <div class="row" class="search-form-title" id="row-1">
          <div class="container-fluid">
            <div class="col-sm-12">
              <h1 id="portColor">Portland Local Companies</h1>
              <p id="portDesc">Here are a few companies within the area looking for tech talent!</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img class = "img-responsive" src="img/nike.jpg">
        </div>

        <div class="col-sm-4">
          <img class = "img-responsive" src="img/columbia.jpg">
        </div>

        <div class="col-sm-4">
          <img class = "img-responsive" src="img/intel.jpg">
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-4">
          <img class = "img-responsive" src="img/new-relic.jpg">
        </div>

        <div class="col-sm-4">
          <img class = "img-responsive" src="img/adidas.png">
        </div>

        <div class="col-sm-4">
          <img class = "img-responsive" src="img/thetus.jpg">
        </div>
      </div>
      <br>
      <br>
      <br>
      <form id="new-company">
        <div class="form-group">
          <label for="new-name">Company Name</label>
          <input type="text" class="form-control" id="company-name">
        </div>

        <div class="form-group">
          <label for="new-education">Industry</label>
          <input type="text" class="form-control" id="industry">
        </div>

        <div id="skills">
          <h4>Skills needed in an employee</h4>
          <div class="form-group">
            <label for="skillOne">Skill One</label>
            <input type="text" class="form-control" id="needed-one">
          </div>
          <div class="form-group">
            <label for="skillTwo">Skill Two</label>
            <input type="text" class="form-control" id="needed-two">
          </div>
          <div class="form-group">
            <label for="skillThree">Skill Three</label>
            <input type="text" class="form-control" id="needed-three">
          </div>
        </div>

        <button type="submit" class="btn btn-danger" id="createCompany">Create Company Profile</button>
      </form>
      <p id = "companyPrintout"></p>

      <div class="row">
        <div class="col-sm-12" id="match-col">
          <div class="row">
            <div class="col-sm-12" id="companyProfile">
              <p class = "cName"></p>
              <p class="cIndustry"></p>
              <p class="desired-skills"></p>
            </div>
          </div>
          <div class="row" id="studentProfile">
            <div class="col-sm-4" id="studentProfileImg">
              <p class="sName"></p>
              <img src="img/jason-wuerch.jpeg" class="studentPic img-responsive">
            </div>
            <div class="col-sm-8" id="studentProfileText">
              <p class = "sMatched"></p>
              <span class="skillListed"></span>
              <br></br>
              <p class = "otherSkills"></p>
            </div>
          </div>

        </div>
      </div>




    </div>

  </body>
